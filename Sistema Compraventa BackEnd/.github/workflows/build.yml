name: Laravel Code Quality & Security Check

on:
  push:
    branches: [main, develop]  # Ejecutar en cada push a main y develop
  pull_request:
    branches: [main, develop]  # Ejecutar en cada PR a estas ramas

jobs:
  code_quality_security:
    name: Laravel Code Analysis & Security
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.2.5"  # Cambia a la versi√≥n que uses
          extensions: mbstring, pdo, mysql, bcmath
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist

      - name: Run PHPStan (Static Code Analysis)
        run: vendor/bin/phpstan analyse --memory-limit=512M

      - name: Run Laravel Pint (Code Style Checker)
        run: vendor/bin/pint --test

      - name: Set up Environment File
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_DATABASE=database/DB_DATABASE=testing_db/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=user/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=password/' .env

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Run PHPUnit Tests
        run: php artisan test

  codeql_security_scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: php

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
